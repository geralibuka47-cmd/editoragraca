<!DOCTYPE html>
<html lang="pt-AO">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <title>Editora Graça</title>

  <!-- Cache Control: Ensures users always get the fresh index.html -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Security Hardening -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
             script-src 'self' 'unsafe-inline' https://pagead2.googlesyndication.com https://www.googletagmanager.com https://browser.sentry-cdn.com https://unpkg.com https://vercel.live; 
             style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com; 
             img-src 'self' data: https: https://*.tile.openstreetmap.org https://*.openlibrary.org; 
             font-src 'self' https://fonts.gstatic.com; 
             connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.supabase.co https://api.emailjs.com https://*.sentry.io https://api.brevo.com https://*.tile.openstreetmap.org https://graph.instagram.com https://*.algolia.net https://*.algolianet.com https://openlibrary.org https://api.rss2json.com https://*.posthog.com https://us.i.posthog.com;
             frame-src 'self' https://googleads.g.doubleclick.net https://*.google.com https://*.zeno.fm;
             object-src 'none';
             base-uri 'self';
             form-action 'self';
             upgrade-insecure-requests;">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Editora Graça: Casa editorial angolana fundada em 2020 em Malanje. Excelência na publicação de livros, edição profissional e promoção de autores lusófonos." />
  <meta name="keywords"
    content="Editora Graça, Livros Angola, Autores Angolanos, Edição de Livros, Diagramação, Malanje, Literatura Lusófona, Publicar Livro Angola" />
  <meta name="author" content="Editora Graça" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://editoragraca.com/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://editoragraca.com/" />
  <meta property="og:title" content="Editora Graça | Excelência Editorial em Angola" />
  <meta property="og:description"
    content="Fundada em 2020, a Editora Graça é referência em qualidade literária, promovendo a cultura e autores lusófonos com rigor e paixão." />
  <meta property="og:image" content="https://editoragraca.com/og-image.jpg" />
  <meta property="og:locale" content="pt_AO" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://editoragraca.com/" />
  <meta property="twitter:title" content="Editora Graça | Excelência Editorial em Angola" />
  <meta property="twitter:description"
    content="Descubra o catálogo premium da Editora Graça. Uma casa editorial angolana focada no talento e na qualidade literária." />
  <meta property="twitter:image" content="https://editoragraca.com/og-image.jpg" />

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BookStore",
      "name": "Editora Graça",
      "url": "https://editoragraca.com/",
      "logo": "https://editoragraca.com/assets/imagens/logo.png",
      "description": "Casa editorial angolana focada na excelência literária e promoção de autores lusófonos.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Malanje",
        "addressCountry": "AO"
      },
      "foundingDate": "2020",
      "sameAs": [
        "https://www.facebook.com/editoragraca",
        "https://www.instagram.com/editoragraca"
      ]
    }
    </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://editoragraca.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://editoragraca.com/livros?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  <!-- Fonts for Editorial Experience -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;0,900;1,400&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2844305048621932"
    crossorigin="anonymous"></script>
</head>

<body class="bg-brand-light text-brand-dark">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
