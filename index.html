<!DOCTYPE html>
<html lang="pt-AO">

<head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Editora Graça | Livraria Premium</title>

        content="Editora Graça: Casa editorial angolana fundada em 2020 em Malanje. Excelência na publicação de livros, edição profissional e promoção de autores lusófonos." />

        content="Editora Graça, Livros Angola, Autores Angolanos, Edição de Livros, Diagramação, Malanje, Literatura Lusófona, Publicar Livro Angola" />
    <meta name="author" content="Editora Graça" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://editoragraca.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://editoragraca.com/" />
    <meta property="og:title" content="Editora Graça | Excelência Editorial em Angola" />

        content="Fundada em 2020, a Editora Graça é referência em qualidade literária, promovendo a cultura e autores lusófonos com rigor e paixão." />

    <meta property="og:locale" content="pt_AO" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://editoragraca.com/" />
    <meta property="twitter:title" content="Editora Graça | Excelência Editorial em Angola" />

    <meta property="twitter:image" content="https://editoragraca.com/og-image.jpg" />

    <!-- Structured Data -->

    {
      "@context": "https://schema.org",

      "name": "Editora Graça",
      "url": "https://editoragraca.com/",
      "logo": "https://editoragraca.com/assets/imagens/logo.png",

      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Malanje",
        "addressCountry": "AO"
      },
      "foundingDate": "2020"
    }
