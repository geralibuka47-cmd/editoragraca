<!DOCTYPE html>
<html lang="pt-AO">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <title>Editora Graça</title>

  <!-- Cache Control: Ensures users always get the fresh index.html -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- SEO Meta Tags -->
  <meta name="description"
    content="Editora Graça: Casa editorial angolana fundada em 2020 em Malanje. Excelência na publicação de livros, edição profissional e promoção de autores lusófonos." />
  <meta name="keywords"
    content="Editora Graça, Livros Angola, Autores Angolanos, Edição de Livros, Diagramação, Malanje, Literatura Lusófona, Publicar Livro Angola" />
  <meta name="author" content="Editora Graça" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://editoragraca.com/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://editoragraca.com/" />
  <meta property="og:title" content="Editora Graça | Excelência Editorial em Angola" />
  <meta property="og:description"
    content="Fundada em 2020, a Editora Graça é referência em qualidade literária, promovendo a cultura e autores lusófonos com rigor e paixão." />
  <meta property="og:image" content="https://editoragraca.com/og-image.jpg" />
  <meta property="og:locale" content="pt_AO" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://editoragraca.com/" />
  <meta property="twitter:title" content="Editora Graça | Excelência Editorial em Angola" />
  <meta property="twitter:description"
    content="Descubra o catálogo premium da Editora Graça. Uma casa editorial angolana focada no talento e na qualidade literária." />
  <meta property="twitter:image" content="https://editoragraca.com/og-image.jpg" />

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BookStore",
      "name": "Editora Graça",
      "url": "https://editoragraca.com/",
      "logo": "https://editoragraca.com/assets/imagens/logo.png",
      "description": "Casa editorial angolana focada na excelência literária e promoção de autores lusófonos.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Malanje",
        "addressCountry": "AO"
      },
      "foundingDate": "2020",
      "sameAs": [
        "https://www.facebook.com/editoragraca",
        "https://www.instagram.com/editoragraca"
      ]
    }
    </script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://editoragraca.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://editoragraca.com/livros?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

  <!-- Fonts for Editorial Experience -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2844305048621932"
    crossorigin="anonymous"></script>
</head>

<body class="bg-brand-light text-brand-dark">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
